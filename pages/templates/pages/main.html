<!-- base.html -->
<html lang="de">
{% load django_bootstrap5 %}
{% load static %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Murkelhausen App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'murkelhausen_info:start' %}">Murkelhausen Info</a>
                <a class="nav-link" href="{% url 'trainer:start' %}">Vokabel Trainer</a>
                <a class="nav-link" href="{% url 'chat:start' %}">Chat</a>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center">
        {% include "pages/settings.html" %}
    </div>
</nav>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/navbar-active.js' %}"></script>


<p>
<div class="mt-3">
    <form method="post" action="{% url 'pihole-deactivate' %}" class="mx-auto" style="width: fit-content;">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Deactivate Pi Hole</button>
    </form>
</div>

<p>
<div class="text-center mt-3">
    <a href="http://beowulf.lan:3333/" class="btn btn-secondary" target="_blank">Neue Murkelhausen Seite</a>
</div>

{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
{% endfor %}
