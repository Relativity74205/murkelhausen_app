{% extends 'trainer/base.html' %}

{% block content %}

<h2>Vokabel aktualisieren</h2>

<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Confirm">
</form>

<p>
    <button type="button">
    <a href="{% url 'trainer:update' vokabel.id %}">Abbruch</a>
    </button>
    <button type="button">
    <a href="{% url 'trainer:list' %}">Zur Vokabel Liste</a>
    </button>
</p>


{% endblock %}
