{% extends 'trainer/base.html' %}

{% block content %}

<script>
setFocusOnField("answer");
</script>

{% if answer %}
    Deine Antwort "<i>{{ answer.given }}</i>" auf "<i>{{ answer.expected }}</i>" war
    {% if answer.correct %} richtig{% else %} falsch{% endif %}.
{% endif %}


<form method="post">
  {% csrf_token %}
    <p>deutsch: {{ vokabel.deutsch }}</p>
    <input type="text" name="vokabel_id" value="{{ vokabel.id }}" hidden>
    <p>englisch: <input type="text" name="answer" id="answer"></p>
    <input type="submit" value="Submit">
</form>

<p>

    </button>
</p>
