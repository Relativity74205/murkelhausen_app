{% extends 'trainer/base.html' %}
{% load django_tables2 %}
{% load django_bootstrap5 %}

{% block content %}



<p><h2>Vokabel Liste</h2></p>

{% if filter %}

        {% bootstrap_form filter.form layout='horizontal' %}
        {% bootstrap_button 'filter' %}

    </form>
{% endif %}
{% render_table table %}

{% endblock %}
