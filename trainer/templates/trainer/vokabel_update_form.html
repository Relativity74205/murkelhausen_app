{% extends 'trainer/base.html' %}

{% block content %}

<h2>Vokabel aktualisieren</h2>

    <p>
    Erstellt: {{ vokabel.created }}
    Zuletzt geändert: {{ vokabel.updated }}
    </p>

<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Speichern">
</form>


<p>
    <button type="button">
    <a href="{% url 'trainer:delete' vokabel.id %}">Vokabel löschen</a>
    </button>
</p>


{% endblock %}
