<!-- base.html -->
<html lang="de">
{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'chat:start' %}">Start</a>
                <a class="nav-link" href="{% url 'chat:qa' %}">QA</a>
                <a class="nav-link" href="{% url 'chat:chatsystem_list' %}">Chat Systeme</a>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center">
        {% include "pages/home.html" %}
        {% include "pages/settings.html" %}
    </div>
</nav>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/form_focus.js' %}"></script>
<script src="{% static 'js/navbar-active.js' %}"></script>

<head>
    <title>Murkelhausen Chat</title>
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/table_styles.css' %}">
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
