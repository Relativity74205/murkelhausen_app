
<div id="container_power_cumulated" style="width:100%; height:600px;"></div>
<script>
    let chart_power_cumulated; // globally available
    document.addEventListener('DOMContentLoaded', function () {
        chart_power_cumulated = Highcharts.stockChart('container_power_cumulated', {
            rangeSelector: {
                allButtonsEnabled: true,
                buttons: [{
                    type: 'week',
                    count: 1,
                    text: 'Hour',
                    dataGrouping: {
                        forced: true,
                        units: [['hour', [1]]]
                    }
                },{
                    type: 'month',
                    count: 3,
                    text: 'Day',
                    dataGrouping: {
                        forced: true,
                        units: [['day', [1]]]
                    }
                }, {
                    type: 'month',
                    count: 6,
                    text: 'Week',
                    dataGrouping: {
                        forced: true,
                        units: [['week', [1]]]
                    }
                }, {
                    type: 'all',
                    text: 'Month',
                    dataGrouping: {
                        forced: true,
                        units: [['month', [1]]]
                    }
                }],
                buttonTheme: {
                    width: 60
                },
                selected: 4
            },
            legend: {
                enabled: true
            },
            yAxis: {
                title: {text: 'kWh'},
                opposite: false
            },
            series: [{
                name: 'Haushalt',
                data: [{% for element in power_data_haushalt_complete %}[
                    {{ element.tstamp_epoch }},{{ element.power_total|floatformat }}], {% endfor %}],
                type: 'spline',
                tooltip: {
                    valueDecimals: 0,
                },
                dataGrouping: {
                    units: [['month', [1]]]
                }
            }, {
                name: 'WÃ¤rmepumpe',
                data: [{% for element in power_data_waermepumpe_complete %}[
                    {{ element.tstamp_epoch }},{{ element.power_total|floatformat }}], {% endfor %}],
                type: 'spline',
                tooltip: {
                    valueDecimals: 0,
                },
                dataGrouping: {
                    units: [['month', [1]]]
                }
            }
            ],
        });
    });
</script>
