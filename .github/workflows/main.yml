# action.yml
on:
  push:
    branches:
      - main

jobs:
  build_container:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
#      - uses: actions/checkout@v2
#      - name: Build the container
#        run: docker build -t murkel .
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: publisher
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: lowercase repo name
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}
      - name: Build and push the container
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/${{ env.REPO }}/murkel:latest
#        run: |
#          docker tag murkel:latest ghcr.io/${{ github.repository }}/murkel:latest
#          docker push ghcr.io/${{ github.repository }}/murkel:latest