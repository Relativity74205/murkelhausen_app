<p>
    <button type="button">
    <a href="{% url 'statements:import' %}">Importieren</a>
    </button>
    <button type="button">
    <a href="{% url 'statements:categories' %}">Kategorien bearbeiten</a>
    </button>
</p>
    <form method="post" action="{% url 'statements:start_matching' %}">
        {% csrf_token %}
        <button type="submit">Matching starten</button>
    </form>
    <form method="post" action="{% url 'statements:delete_matching' %}">
        {% csrf_token %}
        <button type="submit">Matchings loeschen</button>
    </form>
{% if statements %}
    <table>
    {% for statement in statements %}
        <tr>
            <td>{{ statement.buchungstag }}</td>
            <td>{{ statement.betrag }}</td>
            <td><a href="{% url 'statements:statement' statement.id %}">{{ statement.buchungstext|slice:"0:50" }}</a></td>
            <td>{{ statement.category|default_if_none:"" }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>Keine Ausz√ºge in der Datenbank.</p>
{% endif %}
